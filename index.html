  <body>
      
      <div id="display">
          <p>Dispaly</p>
      </div>
      
      <div id="user.input.section">
          <input id="user.input" style="text" width=500px />
              <input id="user.input.sendButton" type="button" value="Send" onclick="send()"/>
      </div>
      

  </body>
  
  <script>
      function send() {
      var section = document.getElementById("display");
      var e = section.getElementsByTagName("p");
      
      var text = document.getElementById("user.input").value;
      var oldtext = e[0].innerHTML;
      e[0].innerHTML = oldtext + "<br/>" + text;
      }
  </script>
